---
location:
  city: ChangChun
  country: China
  timezone: Asia/Shanghai
  longitude: 125.35
  latitude: 43.8833

# 在themes中注释后将不自动切换
# Will not switch automatically
# after commenting in themes
themes:
  - gnome
  - vscode
  # - vim
  - spaceVim
  - update_time

gnome:
  theme:
    # light: Mojave-light
    # light: WhiteSur-light
    light: BigSur-light
    # night: Mojave-dark
    # night: WhiteSur-dark
    night: BigSur-Dark
  cursor:
    light: capitaine-cursors
    night: capitaine-cursors-light
  shell:
    light: WhiteSur-light-solid
    night: WhiteSur-dark-solid
  terminal:
    night: d033acf1-5947-48b4-93cd-b8a15a9af6b6
    light: 2e87dce9-b00d-4ba2-b1ca-5a207845c298

vscode:
  path: ".config/Code/User/settings.json"
  key_word: workbench.colorTheme
  theme:
    # light: GitHub Light
    light: Atom One Light
    # night: GitHub Dark
    night: Atom One Dark

vim:
  path: ".vimrc"
  key_word: set background
  theme:
    light: light
    night: dark

# 字符串包含特殊字符
# string include special chars
spaceVim:
  path: ".SpaceVim.d/init.toml"
  key_word: colorscheme_bg
  theme:
    light: ' "light"'
    night: ' "dark"'
